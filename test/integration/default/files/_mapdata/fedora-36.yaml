# yamllint disable rule:indentation rule:line-length
# Fedora-36
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    cert:
      crt_path: unifi-core/config/unifi-core.crt
      key_path: unifi-core/config/unifi-core.key
    pip:
      dist_packages: /usr/lib/python3/dist-packages
      releases_url: https://pypi.org/pypi/pip/json
    script_dir: /data/scripts
    working_dir: /data/salt_workdir
  authorized_keys:
    absent: []
    present: []
    sync: []
  cert:
    ca_server: null
    certificate_managed:
      authorityKeyIdentifier: keyid:always
      basicConstraints: critical, CA:false
      days_remaining: 7
      days_valid: 30
      subjectKeyIdentifier: hash
    private_key_managed:
      algo: rsa
      keysize: 3072
      new: true
    signing_policy: null
  dns_dnat:
    dest: null
    forced_interfaces: []
    forced_subnets: []
    hairpin_snat: null
    timer:
      OnCalendar: '*:0/5'
      Persistent: true
  mods: []
  on_boot_service: true
  pip:
    pkgs: []
    pkgs_absent: []
    release: 23.3.1
    remote_source:
      digest: 55eb67bb6171d37447e82213be585b75fe2b12b359e993773aca4de9247a052b
      url: https://files.pythonhosted.org/packages/47/6a/453160888fab7c6a432a6e25f8afe6256d0d9f2cbd25971021da6491d899/pip-23.3.1-py3-none-any.whl
  pkgs:
    absent: []
    present: []
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@unifios
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      unifios-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
